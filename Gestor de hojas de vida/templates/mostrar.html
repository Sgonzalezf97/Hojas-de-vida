<!DOCTYPE html>
<html lang = "en">
   <head>
     <title>Data</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
   </head>
   <body>
      <nav>
         <a href = "{{ url_for('show_all') }}">Mostrar todos los Estudiantes</a> |
      <a href = "{{ url_for('new') }}">Añadir Estudiante</a>  |
      <a href = "{{ url_for('new_academic') }}">Añadir Historia Academica</a> |
      <a href = "{{ url_for('interes') }}">Adicionar Intereses</a> |
      <a href = "{{ url_for('upload_file') }}">Upload new file</a>
      </nav>

      <section>
        <h3>{{ msg }} - {{ f }}</h3>


        <table>

           <tbody>
              {% for data in rows %}
                 <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>=</td>
                    <td>{{ data[3] }}</td>
                 </tr>
              {% endfor %}
           </tbody>
        </table>

    </section>

   </body>
</html>
